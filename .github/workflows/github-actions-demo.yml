name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:

  container-test-job:
    runs-on: ubuntu-latest
    container: cp.icr.io/cp/appc/ace-server-prod:12.0.8.0-r2-20230524-022316@sha256:68c8723c97d2b70985972f25cf06f6b9d5a3e008c22e7df6f044c1dd988cb77f
    steps:
      - name: first-step
        run: ls -lth

  build-with-gradle:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}
        
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Execute build
      run: ./gradlew
